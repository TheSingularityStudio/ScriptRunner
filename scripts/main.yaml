# ScriptRunner 示例游戏：洞穴冒险
# 这个示例展示了DSL格式的主要功能，包括对象定义、命令解析、效果系统等
# 游戏背景：玩家进入一个神秘洞穴，寻找宝藏并对抗怪物

# 包含其他脚本文件
includes:
  - "objects.yaml"
  - "commands.yaml"
  - "effects.yaml"
  - "random.yaml"
  - "locations.yaml"

# 游戏基本信息
game:
  title: "洞穴冒险"  # 游戏标题
  version: "1.0"     # 版本号
  author: "ScriptRunner示例"  # 作者
  description: "一个简单的文字冒险游戏示例"  # 游戏描述

# 世界设置
world:
  start: "cave_entrance"  # 起始场景ID
  description: "一个充满危险和宝藏的古老洞穴"  # 世界描述

# 玩家属性 - 定义玩家的初始状态和属性
player:
  health: 100          # 生命值
  max_health: 100      # 最大生命值
  inventory: []        # 初始物品列表
  flags: []            # 初始标志列表
  variables:           # 初始变量
    score: 0           # 分数

# 元数据 - 游戏的额外信息
meta:
  version: "1.0"
  author: "ScriptRunner示例"
  description: "洞穴冒险游戏示例，展示了DSL的主要功能"
  tags: ["冒险", "战斗", "探索", "示例"]
  difficulty: "简单"
  estimated_time: "10分钟"