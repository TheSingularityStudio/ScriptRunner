name: "ScriptRunner 示例脚本"

variables:
  health: 100
  score: 0
  player_name: "冒险者"

actions:
  greet:
    commands:
      - type: print
        message: "欢迎来到 ScriptRunner，${player_name}！"
      - type: set_variable
        name: greeting_done
        value: true

  show_status:
    commands:
      - type: print
        message: "生命值：${health}"
      - type: print
        message: "分数：${score}"

  initialize:
    commands:
      - type: print
        message: "正在初始化游戏..."
      - type: set_variable
        name: game_started
        value: true

events:
  on_start:
    - type: call_action
      action: initialize
    - type: call_action
      action: greet
    - type: call_action
      action: show_status
