# 效果系统 - 定义游戏中的各种效果
effects:
  # 力量增益效果
  strength_buff:
    type: "temporary"     # 临时效果
    duration: 3          # 持续3回合
    modifiers:
      damage: +3         # 增加3点伤害
    description: "剑术增强，增加攻击力"  # 描述

  # 中毒效果
  poison:
    type: "temporary"     # 临时效果
    duration: 5          # 持续5回合
    damage_per_turn: 2   # 每回合2点伤害
    description: "中毒状态，每回合受到伤害"  # 描述

  # 治疗效果
  healing:
    type: "instant"       # 即时效果
    healing: 20          # 恢复20点生命
    description: "恢复生命值"  # 描述

  # 治疗药水效果
  health_potion_effect:
    type: "instant"       # 即时效果
    healing: 20          # 恢复20点生命
    description: "喝下治疗药水，恢复生命值"  # 描述

  # 魔法水晶效果
  magic_crystal_effect:
    type: "instant"       # 即时效果
    mana_restore: 30     # 恢复30点魔法
    description: "使用魔法水晶，恢复魔法值"  # 描述

  # 伤害效果 (用于攻击)
  damage_effect:
    type: "instant"       # 即时效果
    damage: 10           # 造成10点伤害
    description: "造成伤害"  # 描述

  # 打开效果 (用于打开容器)
  open_effect:
    type: "instant"       # 即时效果
    unlock: true         # 解锁容器
    reveal_contents: true  # 显示内容
    description: "打开容器，显示内部物品"  # 描述

  # 玩家攻击效果
  player_attack:
    type: "instant"       # 即时效果
    damage: 15           # 造成15点伤害
    description: "玩家进行攻击，造成伤害"  # 描述

  # 敌人攻击效果
  enemy_attack:
    type: "instant"       # 即时效果
    damage: 10           # 造成10点伤害
    description: "敌人进行攻击，造成伤害"  # 描述

  # 防御增益效果
  defense_buff:
    type: "temporary"     # 临时效果
    duration: 1          # 持续1回合
    modifiers:
      defense: +5        # 增加5点防御
    description: "提高防御力，减少受到的伤害"  # 描述

  # 战斗治疗效果
  combat_healing:
    type: "instant"       # 即时效果
    healing: 25          # 恢复25点生命
    description: "在战斗中使用治疗物品，恢复生命值"  # 描述
