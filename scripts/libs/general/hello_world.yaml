name: "Hello World Example"
description: "一个简单的问候脚本示例"
version: "1.0.0"

variables:
  user_name: "World"

actions:
  main:
    commands:
      - type: input
        name: user_name
        message: "请输入您的名字"
      - type: print
        message: "Hello, {user_name}!"
      - type: print
        message: "欢迎使用 ScriptRunner！"

start_action: main
