name: "Simple Calculator"
description: "一个简单的计算器脚本"
version: "1.0.0"

variables:
  num1: 0
  operation: "+"
  num2: 0
  result: 0

actions:
  main:
    commands:
      - type: input
        name: num1
        message: "请输入第一个数字"
      - type: input
        name: operation
        message: "请输入运算符 (+, -, *, /)"
      - type: input
        name: num2
        message: "请输入第二个数字"
      - type: if
        condition: "operation == '+'"
        then:
          - type: set_variable
            name: result
            value: "{num1} + {num2}"
          - type: print
            message: "{num1} + {num2} = {result}"
        else:
          - type: if
            condition: "operation == '-'"
            then:
              - type: set_variable
                name: result
                value: "{num1} - {num2}"
              - type: print
                message: "{num1} - {num2} = {result}"
            else:
              - type: if
                condition: "operation == '*'"
                then:
                  - type: set_variable
                    name: result
                    value: "{num1} * {num2}"
                  - type: print
                    message: "{num1} * {num2} = {result}"
                else:
                  - type: if
                    condition: "operation == '/'"
                    then:
                      - type: if
                        condition: "num2 != 0"
                        then:
                          - type: set_variable
                            name: result
                            value: "{num1} / {num2}"
                          - type: print
                            message: "{num1} / {num2} = {result}"
                        else:
                          - type: print
                            message: "错误：除数不能为零！"
                    else:
                      - type: print
                        message: "错误：不支持的运算符 '{operation}'"

start_action: main
