# ScriptRunner 配置文件
# 这个文件包含了应用程序的所有配置选项

# 日志配置
logging:
  level: INFO  # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/%Y-%m-%d.log  # 日志文件路径，支持时间格式化

# 游戏配置
game:
  save_file: game_save.json  # 游戏存档文件路径
  auto_save: true  # 是否启用自动保存
  default_creature_health: 30  # 默认生物生命值
  base_damage: 5  # 基础伤害
  strength_damage_multiplier: 0.5  # 力量伤害倍数


# 消息配置
messages:
  unknown_action: "我不理解这个命令。"
  take_success: "你拿起了 {target}。"
  defeat_success: "你击败了 {target}！"
  attack_success: "你攻击了 {target}，造成了 {damage} 点伤害，它还剩下 {health} 点生命。"
  combine_success: "你成功组合出了 {result}！"
  inventory_empty: "你的背包是空的。"
  inventory_header: "你的背包中有："

# 用户界面配置
ui:
  type: console  # UI 类型: console, gui (未来支持)
  clear_screen: true  # 是否在场景切换时清屏

# 插件配置
plugins:
  enabled: []  # 启用的插件列表
  directory: plugins  # 插件目录路径