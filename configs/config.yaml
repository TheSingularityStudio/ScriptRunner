# ScriptRunner 配置文件
# 这个文件包含了应用程序的所有配置选项

# 日志配置
logging:
  level: INFO  # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/%Y-%m-%d.log  # 日志文件路径，支持时间格式化

# 脚本执行配置
script:
  save_file: execution_save.json  # 执行状态保存文件路径
  auto_save: true  # 是否启用自动保存
  max_execution_time: 300  # 最大执行时间（秒）
  enable_parameter_validation: true  # 是否启用参数验证

# 消息配置
messages:
  unknown_command: "未知命令。"
  execution_success: "脚本执行完成。"
  execution_error: "脚本执行出错: {error}"
  parameter_required: "参数 '{param}' 是必需的。"
  parameter_invalid: "参数 '{param}' 的值无效: {value}"
  input_prompt: "请输入 {param}: "

# 用户界面配置
ui:
  type: console  # UI 类型: console, gui (未来支持)
  clear_screen: true  # 是否在场景切换时清屏

# 插件配置
plugins:
  enabled: []  # 启用的插件列表
  directory: plugins  # 插件目录路径